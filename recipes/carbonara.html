    <h1>Carbonara recipe</h1>

    <h2>Description</h2>
    <h3>Ingredients</h3>
    <ul>
        <li>2 tsp olive oil</li>
        <li>200g sliced pancetta, roughly chopped</li>
        <li>3 garlic cloves, crushed</li>
        <li>2 egg yolks (at room temperature)</li>
        <li>2 eggs (at room temperature)</li>
        <li>1/2 cup thickened cream</li>
        <li>75g parmesan cheese, finely grated</li>
    </ul>
